<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="index, follow">
    <meta charset="utf-8">
    <meta name="author" content="Mehtaab Gill">
    <meta name="description"
        content="A website built with Vue.js and Tailwind CSS for tracking covid-19 statistics.">
    <meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Primary Meta Tags -->
    <title>Covid 19 Tracker</title>
    <meta name="title" content="Covid 19 Tracker">
    <meta name="description" content="A website built with Vue.js and Tailwind CSS for tracking covid-19 statistics.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://trackcovid.dev">
    <meta property="og:title" content="Covid 19 Tracker">
    <meta property="og:description" content="A website built with Vue.js and Tailwind CSS for tracking covid-19 statistics.">
    <meta property="og:image" content="https://i.ibb.co/tHTG1sg/medicine.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://trackcovid.dev">
    <meta property="twitter:title" content="Covid 19 Tracker">
    <meta property="twitter:description" content="A website built with Vue.js and Tailwind CSS for tracking covid-19 statistics.">
    <meta property="twitter:image" content="https://i.ibb.co/tHTG1sg/medicine.png">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/medicine.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
